<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to MACOM Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Login style.css">
    </head>
<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-center my-3">
            <div class="row gx-lg-5 d-flex justify-content-center align-items-center mb-5">
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <img alt="chatbot-icon" src="./MACOM Bot.png" style="width: 190px;" />
                    <p class="mb-4 opacity-70" style="color: hsl(0, 0%, 100%)">
                        Unlocking the AI Experience!
                    </p>
                </div>

                <div class="col-lg-5 mb-5 mb-lg-0 position-relative">
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <div class="page-title">
                                <h3>Sign in to Chat</h3>
                            </div>
                            <form>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="string" id="User_Name" class="form-control" placeholder="Enter your User Name"/>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="Password" class="form-control" placeholder="Enter Password"/>
                                </div>

                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-chatbot-login btn-block mb-4 w-100">
                                    <strong>Sign in</strong>
                                </button>
                            </form>
                            
                            <!-- Inline OTP Section -->
                            <div id="otpSection" style="display: none;">
                                <div class="mb-3">
                                    <input type="text" id="otpInput" class="form-control" placeholder="Enter OTP" maxlength="6">
                                </div>
                                <button type="button" class="btn btn-primary w-100 mb-3" id="otpVerifyButton">Verify OTP</button>
                            </div>
                            
                            <!-- Message Display -->
                            <div id="messageDisplay"></div>
                        </div>
                        <div class="login-footer">
                            <p class="" style="font-size: smaller;color: rgb(5, 5, 5) !important;">Powered by <a style="color:rgb(5, 5, 5);" href="https://macomsolutions.com/" target="_blank"><strong>MACOM</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorModalMessage">Invalid username or password. Please try again.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">OTP Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>An OTP has been sent to your registered email id. Please enter it below to activate your account.</p>
                    <div class="mb-3">
                        <input type="text" id="otpInput" class="form-control" placeholder="Enter OTP" maxlength="6">
                        <div id="otpSuccessDisplay" class="text-success" style="margin-top: 5px;"></div>
                        <div id="otpErrorDisplay" class="text-danger" style="margin-top: 5px;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="otpVerifyButton">Verify OTP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
